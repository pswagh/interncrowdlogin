<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

  <header>
    <h1>InternCrowd</h1>

        <input type="password" id="password" required>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
